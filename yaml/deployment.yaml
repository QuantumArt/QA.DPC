apiVersion: apps/v1
kind: Deployment
metadata:
  name: dpc-admin
  namespace: dpc
  labels:
    app: dpc-admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dpc-admin
  template:
    metadata:
      labels:
        app: dpc-admin
        logging: enabled
    spec:
      containers:
        - name: dpc-admin
          image: '||registry||/dpc-admin:||version||'
          envFrom:
            - configMapRef:
                name: dpc-config          
          env:
            - name: Integration__RestNotificationUrl
              valueFrom:
                configMapKeyRef:
                  name: dpc-config
                  key: NOTIFICATION_SENDER_HOST
            - name: Integration__HighloadFrontSyncUrl
              valueFrom:
                configMapKeyRef:
                  name: dpc-config
                  key: SYNC_API_HOST            
            - name: Integration__TarantoolSyncUrl
              valueFrom:
                configMapKeyRef:
                  name: dpc-config
                  key: TARANTOOL_SYNC_HOST
            - name: Integration__ConfigurationServiceUrl
              valueFrom:
                configMapKeyRef:
                  name: dpc-config
                  key: CONFIGURATION_SERVICE_HOST
            - name: Integration__ConfigurationServiceToken
              valueFrom:
                configMapKeyRef:
                  name: dpc-config
                  key: CONFIGURATION_SERVICE_TOKEN
          ports:
            - containerPort: 80
          volumeMounts:
            - name: time-config
              hostPath:
                path: /usr/share/zoneinfo
            - name: timezone-config
              configMap: 
                name: dpc-config
                items:
                - key: TZ
                  path: TZ
      volumes:
        - name: time-config
          hostPath:
            path: /usr/share/zoneinfo
        - name: timezone-config
          configMap: 
            name: impact-config
            items:
            - key: TZ
              path: TZ
---
